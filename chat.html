<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GibiDates - Chat</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            display: flex;
            height: calc(100vh - 140px);
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .chat-sidebar {
            width: 300px;
            border-right: 1px solid #eee;
            background: #f8f9fa;
            overflow-y: auto;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-item:hover, .chat-item.active {
            background: white;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .chat-preview {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #eee;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        
        .send-btn:hover {
            background: var(--secondary-color);
        }
        
        .no-chat-selected {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }
        
        .unread-badge {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }
        
        .chat-date {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 20px 0;
            position: relative;
        }
        
        .chat-date::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .chat-date span {
            background: #f8f9fa;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }

        .empty-chat-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-chat-state i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">GibiDates</div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore</a>
                <a href="category.html" class="nav-link">Category</a>
                <a href="matches.html" class="nav-link">Matches</a>
                <a href="chat.html" class="nav-link active">Chat</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logout-btn">Logout</a> 
            </div>
        </div>
    </nav>

    <!-- Chat Page Content -->
    <div class="page-container">
        <div class="chat-container">
            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
                <div class="chat-header">
                    <h3>Messages</h3>
                </div>
                <ul class="chat-list" id="chat-list">
                    <!-- Chat items will be dynamically generated -->
                </ul>
            </div>

            <!-- Chat Main Area -->
            <div class="chat-main">
                <div class="chat-header" id="chat-header">
                    <div class="no-chat-selected" id="no-chat-selected">
                        <div>
                            <h3>Select a conversation</h3>
                            <p>Choose a match from the sidebar to start chatting</p>
                        </div>
                    </div>
                    <div id="active-chat-header" style="display: none;">
                        <h3 id="active-chat-name">Loading...</h3>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be dynamically generated -->
                </div>

                <div class="chat-input" id="chat-input" style="display: none;">
                    <form class="chat-input-form" id="message-form">
                        <input type="text" class="message-input" id="message-input" placeholder="Type a message..." required>
                        <button type="submit" class="send-btn">
                            <i class='bx bx-send'></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        let activeChatId = null;
        let activeOtherUserId = null;

        // Initialize chat data if not exists
        function initializeChatData() {
            if (!localStorage.getItem('habeshaChats')) {
                localStorage.setItem('habeshaChats', JSON.stringify({}));
            }
        }

        // Ensure chats exist for all matches
        function ensureChatsForMatches() {
            const matches = JSON.parse(localStorage.getItem('habeshaMatches') || '{}');
            const chats = JSON.parse(localStorage.getItem('habeshaChats') || '{}');
            let chatsUpdated = false;

            Object.values(matches).forEach(match => {
                if (match.users.includes(currentUser.id)) {
                    const chatId = match.users.sort((a, b) => a - b).join('_');
                    
                    if (!chats[chatId]) {
                        chats[chatId] = {
                            users: match.users,
                            messages: [],
                            createdAt: match.createdAt || new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        };
                        chatsUpdated = true;
                    }
                }
            });

            if (chatsUpdated) {
                localStorage.setItem('habeshaChats', JSON.stringify(chats));
            }
        }

        // Load chat list
        function loadChatList() {
            const chatList = document.getElementById('chat-list');
            const chats = JSON.parse(localStorage.getItem('habeshaChats') || '{}');
            const profiles = JSON.parse(localStorage.getItem('habeshaProfiles') || '[]');
            
            chatList.innerHTML = '';
            
            // Get current user's chats
            const userChats = Object.entries(chats).filter(([chatId, chat]) => 
                chat.users.includes(currentUser.id)
            );
            
            if (userChats.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-chat-state">
                        <i class='bx bx-message-rounded'></i>
                        <p>No conversations yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Match with someone to start chatting!</p>
                        <a href="explore.html" class="btn" style="margin-top: 20px; display: inline-block;">Find Matches</a>
                    </div>
                `;
                return;
            }
            
            // Sort chats by last message time
            userChats.sort(([, chatA], [, chatB]) => {
                return new Date(chatB.updatedAt) - new Date(chatA.updatedAt);
            });
            
            userChats.forEach(([chatId, chat]) => {
                const otherUserId = chat.users.find(id => id !== currentUser.id);
                const otherUser = profiles.find(p => p.id == otherUserId); // Use == for type conversion
                
                if (otherUser) {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const unreadCount = chat.messages.filter(msg => 
                        msg.senderId != currentUser.id && !msg.read // Use != for type conversion
                    ).length;
                    
                    const chatItem = document.createElement('li');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.chatId = chatId;
                    chatItem.dataset.userId = otherUserId;
                    
                    chatItem.innerHTML = `
                        <img src="${otherUser.photo}" alt="${otherUser.username}" class="chat-avatar">
                        <div class="chat-info">
                            <div class="chat-name">${otherUser.username}</div>
                            <div class="chat-preview">${lastMessage ? (lastMessage.text.length > 30 ? lastMessage.text.substring(0, 30) + '...' : lastMessage.text) : 'Start a conversation...'}</div>
                        </div>
                        ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                    `;
                    
                    chatItem.addEventListener('click', () => {
                        openChat(chatId, otherUserId);
                    });
                    
                    chatList.appendChild(chatItem);
                }
            });

            // Check if there's a user parameter in URL (from match notification)
            const urlParams = new URLSearchParams(window.location.search);
            const targetUserId = urlParams.get('user');
            if (targetUserId) {
                const targetChat = userChats.find(([chatId, chat]) => 
                    chat.users.includes(parseInt(targetUserId))
                );
                if (targetChat) {
                    openChat(targetChat[0], parseInt(targetUserId));
                } else {
                    // Create chat if it doesn't exist
                    createChat(parseInt(targetUserId));
                    // Reload chat list to show the new chat
                    setTimeout(loadChatList, 100);
                    setTimeout(() => {
                        const newChat = Object.entries(JSON.parse(localStorage.getItem('habeshaChats') || '{}'))
                            .find(([chatId, chat]) => chat.users.includes(parseInt(targetUserId)));
                        if (newChat) {
                            openChat(newChat[0], parseInt(targetUserId));
                        }
                    }, 200);
                }
            }
        }

        // Create a chat between two users
        function createChat(otherUserId) {
            const chats = JSON.parse(localStorage.getItem('habeshaChats') || '{}');
            const chatId = [currentUser.id, otherUserId].sort((a, b) => a - b).join('_');
            
            if (!chats[chatId]) {
                chats[chatId] = {
                    users: [currentUser.id, otherUserId],
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                localStorage.setItem('habeshaChats', JSON.stringify(chats));
                return true;
            }
            return false;
        }

        // Open a chat
        function openChat(chatId, otherUserId) {
            activeChatId = chatId;
            activeOtherUserId = otherUserId;
            
            // Update UI
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`.chat-item[data-chat-id="${chatId}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            document.getElementById('no-chat-selected').style.display = 'none';
            document.getElementById('active-chat-header').style.display = 'block';
            document.getElementById('chat-input').style.display = 'block';
            
            // Load chat user info
            const profiles = JSON.parse(localStorage.getItem('habeshaProfiles') || '[]');
            const otherUser = profiles.find(p => p.id == otherUserId); // Use == for type conversion
            if (otherUser) {
                document.getElementById('active-chat-name').textContent = otherUser.username;
            }
            
            loadMessages(chatId);
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            const chatMessages = document.getElementById('chat-messages');
            const chats = JSON.parse(localStorage.getItem('habeshaChats') || '{}');
            const chat = chats[chatId];
            
            if (!chat) {
                chatMessages.innerHTML = '<div class="empty-chat-state"><p>Chat not found</p></div>';
                return;
            }
            
            chatMessages.innerHTML = '';
            
            if (chat.messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-chat-state">
                        <i class='bx bx-conversation'></i>
                        <p>No messages yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            // Mark messages as read
            let messagesUpdated = false;
            chat.messages.forEach(message => {
                if (message.senderId != currentUser.id && !message.read) { // Use != for type conversion
                    message.read = true;
                    messagesUpdated = true;
                }
            });
            
            if (messagesUpdated) {
                localStorage.setItem('habeshaChats', JSON.stringify(chats));
            }
            
            // Group messages by date
            const messagesByDate = {};
            chat.messages.forEach(message => {
                const date = new Date(message.timestamp).toDateString();
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(message);
            });
            
            // Display messages
            Object.entries(messagesByDate).forEach(([date, messages]) => {
                // Add date separator
                const dateElement = document.createElement('div');
                dateElement.className = 'chat-date';
                dateElement.innerHTML = `<span>${new Date(date).toLocaleDateString()}</span>`;
                chatMessages.appendChild(dateElement);
                
                // Add messages for this date
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.senderId == currentUser.id ? 'sent' : 'received'}`; // Use == for type conversion
                    
                    const time = new Date(message.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', minute: '2-digit' 
                    });
                    
                    messageElement.innerHTML = `
                        <div class="message-bubble">
                            ${message.text}
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Update chat list (remove unread badge)
            loadChatList();
        }

        // Send a message
        function sendMessage(text) {
            if (!activeChatId || !text.trim()) return;
            
            const chats = JSON.parse(localStorage.getItem('habeshaChats') || '{}');
            const chat = chats[activeChatId];
            
            if (!chat) return;
            
            const message = {
                id: Date.now(),
                senderId: currentUser.id,
                text: text.trim(),
                timestamp: new Date().toISOString(),
                read: false
            };
            
            chat.messages.push(message);
            chat.updatedAt = new Date().toISOString();
            
            localStorage.setItem('habeshaChats', JSON.stringify(chats));
            
            // Reload messages and chat list
            loadMessages(activeChatId);
            loadChatList();
        }

        // Event listeners
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text) {
                sendMessage(text);
                input.value = '';
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        // Initialize and load chats on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeChatData();
            ensureChatsForMatches();
            loadChatList();
        });
    </script>
</body>
</html>
